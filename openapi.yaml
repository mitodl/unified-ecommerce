components:
  schemas:
    IntegratedSystem:
      type: object
      description: Serializer for IntegratedSystem model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        is_active:
          type: boolean
        api_key:
          type: string
      required:
      - id
      - name
    PatchedIntegratedSystem:
      type: object
      description: Serializer for IntegratedSystem model.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        is_active:
          type: boolean
        api_key:
          type: string
    PatchedProduct:
      type: object
      description: Serializer for Product model.
      properties:
        id:
          type: integer
          readOnly: true
        sku:
          type: string
          description: SKU of the product.
          maxLength: 255
        name:
          type: string
          description: Short name of the product, displayed in carts/etc.
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          description: Price (decimal to two places)
        description:
          type: string
          description: Long description of the product.
        is_active:
          type: boolean
          description: Controls visibility of the product in the app.
        system_data:
          type: object
          additionalProperties: {}
          nullable: true
          description: System-specific data for the product (in JSON).
        system:
          type: integer
          description: Owner system of the product.
    Product:
      type: object
      description: Serializer for Product model.
      properties:
        id:
          type: integer
          readOnly: true
        sku:
          type: string
          description: SKU of the product.
          maxLength: 255
        name:
          type: string
          description: Short name of the product, displayed in carts/etc.
          maxLength: 255
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,5}(?:\.\d{0,2})?$
          description: Price (decimal to two places)
        description:
          type: string
          description: Long description of the product.
        is_active:
          type: boolean
          description: Controls visibility of the product in the app.
        system_data:
          type: object
          additionalProperties: {}
          nullable: true
          description: System-specific data for the product (in JSON).
        system:
          type: integer
          description: Owner system of the product.
      required:
      - description
      - id
      - name
      - price
      - sku
      - system
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
