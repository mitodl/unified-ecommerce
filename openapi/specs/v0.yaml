info:
  title: MIT OL Unified Ecommerce API
  version: 0.0.1 (v0)
  description: MIT public API
paths:
  /api/v0/meta/integrated_system/:
    get:
      operationId: meta_integrated_system_list
      description: Viewset for IntegratedSystem model.
      parameters:
        - name: limit
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          required: false
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      tags:
        - meta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedIntegratedSystemList"
          description: ""
    post:
      operationId: meta_integrated_system_create
      description: Viewset for IntegratedSystem model.
      tags:
        - meta
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntegratedSystem"
          description: ""
  /api/v0/meta/integrated_system/{id}/:
    get:
      operationId: meta_integrated_system_retrieve
      description: Viewset for IntegratedSystem model.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this integrated system.
          required: true
      tags:
        - meta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntegratedSystem"
          description: ""
    put:
      operationId: meta_integrated_system_update
      description: Viewset for IntegratedSystem model.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this integrated system.
          required: true
      tags:
        - meta
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/IntegratedSystemRequest"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntegratedSystem"
          description: ""
    patch:
      operationId: meta_integrated_system_partial_update
      description: Viewset for IntegratedSystem model.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this integrated system.
          required: true
      tags:
        - meta
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchedIntegratedSystemRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/PatchedIntegratedSystemRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/PatchedIntegratedSystemRequest"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IntegratedSystem"
          description: ""
    delete:
      operationId: meta_integrated_system_destroy
      description: Viewset for IntegratedSystem model.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          description: A unique integer value identifying this integrated system.
          required: true
      tags:
        - meta
      responses:
        "204":
          description: No response body
  /api/v0/meta/product/:
    get:
      operationId: meta_product_list
      description: Viewset for Product model.
      parameters:
        - name: limit
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - in: query
          name: name
          schema:
            type: string
        - name: offset
          required: false
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
        - in: query
          name: system__slug
          schema:
            type: string
      tags:
        - meta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedProductList"
          description: ""
    post:
      operationId: meta_product_create
      description: Viewset for Product model.
      tags:
        - meta
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ProductRequest"
          application/x-www-form-urlencoded:
            schema:
              $ref: "#/components/schemas/ProductRequest"
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/ProductRequest"
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
          description: ""
