components:
  schemas:
    BasketItemWithProduct:
      type: object
      description: Basket item model serializer with product information
      properties:
        product:
          $ref: "#/components/schemas/Product"
        id:
          type: integer
          readOnly: true
        price:
          type: number
          format: double
          description: Return the total price of the basket item with discounts.
          readOnly: true
        discounted_price:
          type: number
          format: double
          description: |-
            Get the price of the basket item with applicable discounts.

            Returns:
                Decimal: The price of the basket item reduced by an applicable discount.
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
        discount_applied:
          allOf:
            - $ref: "#/components/schemas/SimpleDiscount"
          readOnly: true
      required:
        - discount_applied
        - discounted_price
        - id
        - price
        - product
    BasketWithProduct:
      type: object
      description: Basket model serializer with items and products
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
        integrated_system:
          $ref: "#/components/schemas/IntegratedSystem"
        basket_items:
          type: array
          items:
            $ref: "#/components/schemas/BasketItemWithProduct"
        subtotal:
          type: number
          format: double
          description: Get the subtotal for the basket
          readOnly: true
        tax:
          type: number
          format: double
          description: Get the tax for the basket
          readOnly: true
        tax_rate:
          $ref: "#/components/schemas/TaxRate"
        total_price:
          type: number
          format: double
          description: Get the total price for the basket
          readOnly: true
      required:
        - basket_items
        - id
        - integrated_system
        - subtotal
        - tax
        - tax_rate
        - total_price
        - user
    Company:
      type: object
      description: Serializer for companies.
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
        - id
        - name
