  /api/v0/meta/product/preload/{system_slug}/{sku}/:
    get:
      operationId: meta_product_preload_retrieve
      description:
        Pre-loads the product metadata for a given SKU, even if the SKU
        doesn't exist yet.
      parameters:
        - in: path
          name: sku
          schema:
            type: string
            pattern: ^[^/]+$
          required: true
        - in: path
          name: system_slug
          schema:
            type: string
            pattern: ^[^/]+$
          required: true
      tags:
        - meta
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Product"
          description: ""
  /api/v0/payments/baskets/:
    get:
      operationId: payments_baskets_list
      description: Retrives the current user's baskets, one per system.
      parameters:
        - in: query
          name: integrated_system
          schema:
            type: integer
        - name: limit
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: offset
          required: false
          in: query
          description: The initial index from which to return the results.
          schema:
            type: integer
      tags:
        - payments
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedBasketWithProductList"
          description: ""
  /api/v0/payments/baskets/{id}/:
    get:
      operationId: payments_baskets_retrieve
      description: Retrieve a basket for the current user.
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      tags:
        - payments
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasketWithProduct"
          description: ""
  /api/v0/payments/baskets/add_discount/{system_slug}/:
    post:
      operationId: payments_baskets_add_discount_create
      description:
        Creates or updates a basket for the current user, adding the discount
        if valid.
      parameters:
        - in: query
          name: discount_code
          schema:
            type: string
          required: true
        - in: path
          name: system_slug
          schema:
            type: string
          required: true
      tags:
        - payments
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasketWithProduct"
          description: ""
  /api/v0/payments/baskets/clear/{system_slug}/:
    delete:
